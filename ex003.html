<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número')) //o prompt sempre recbe como string
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var s = n1 + n2
        //entao tem que converter pra numero depois usando o Number.parseFloat ou Number.parseInt ou apenas o Number() e ele se vira
    window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
        //pra converter numero pra string usa String() ou n.toString()
    </script>
</body>
</html>
